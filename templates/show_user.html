{% extends "layout.html" %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
<h2>Käyttäjä: {{ user.username }}</h2>
<p>
    Käyttäjällä on yhteensä {{ item | count }} ilmoitusta
</p>
<h3>Ilmoitukset:</h3>
<ul>
    {% for item in item %}
    <li><a href="/item/{{ item.id }}">{{ item.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
