{% extends "layout.html" %}

{% block title %}Kävelypäiväkirja{% endblock %}

{% block content %}
<h2>Etsi ilmoitus</h2>
<form action="/find_item" method="get">
<p>
  Hakusana: <input type="text" name="query" value="{{ query }}">
</p>
<input type="submit" value="Lähetä">
</form>

{% if query %}
<h2>Hakutulokset</h2>
<ul>
  {% for item in results %}
  <li><a href="/item/{{ item.id }}">{{ item.title }}</a></li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
