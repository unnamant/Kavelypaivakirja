{% extends "layout.html" %}

{% block title %}Uusi ilmoitus{% endblock %}

{% block content %}
<h2>Uusi ilmoitus</h2>
<form action="/create_items" method="post">
  <p>
    Otsikko: <br />
    <input type="text" name="title" maxlength="50" required />
  </p>
  <p>
    Kaupunki: <br />
    <input type="text" name="city" required/>
  </p>
  <p>
      Kuvaus: <br />
      <textarea name="description" rows="8" cols="68" maxlength="1000" required></textarea>
  </p>
  <p>
    Matkan pituus: <br />
    <input type="text" name="distance" size="8" pattern="[1-9][0-9]{0,3}" required/> km
  </p>
  {% for class in classes %}
  <p>
    {{ class }}: <br />
    <select name="classes">
      <option value="">(valitse)</option>
    {% for option in classes[class] %}
      <option value="{{ class }}:{{ option }}">{{ option }}</option>
    {% endfor %}
    </select>
  </p>
  {% endfor %}
  <input type="submit" value="Luo ilmoitus" />
</form>
{% endblock %}
