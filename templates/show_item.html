<!DOCTYPE html>
<html>

<head>
  <title>{{ item.title }}</title>
</head>

<body>
    <h1>{{ item.title }}</h1>
    {% if session.user_id == item.user_id %}
    <p>
        <a href="/edit_item/{{ item.id }}">Muokkaa</a>
    </p>
    {% endif %}
    <p>
        {{ item.description }}
    </p>
    <p>
        Matkan pituus: {{ item.distance }} km
    </p>
    <p>
        Kaupunki: {{ item.city }}
    </p>
    <p>
        Ilmoittaja: {{ item.username }}
    </p>
    <p>
        <a href="/">Takaisin</a>
    </p>
</body>

</html>
